<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--此文件的作用是 模拟网页客户端  模拟多个客户端 后台broadcast-->
</head>
<body>
<input type="text" id="txt" onchange="changeTxt()">
<script>
    var socket = new WebSocket("ws://192.168.0.104:3001");
    socket.onopen = function(){
        console.log('connected to server');
    }
    socket.onmessage=function (ev) {
        console.log(ev.data);
    }
    function changeTxt(){
        var value = document.getElementById('txt').value;
        socket.send(value);
    }
</script>
</body>
</html>
